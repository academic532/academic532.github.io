---
layout: gallery
title: Gallery
---
<div class="container">
  {% for entry in site.data.gallery.entry %}
    <h3>{{ entry.place }} | {{ entry.date }}</h3>
    <div class="row lg-item" id="{{ entry.folder }}">
      {% for pic in entry.pics %}
          <div class="tb-item col-xs-2" data-src="/media/gallery/{{ entry.folder}}/{{ pic }}">
            <a href="#" class="thumbnail"><img src="/media/gallery/{{ entry.folder}}/{{ pic }}" /></a>
          </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $(".lg-item").each(function() {
        var itemid = $(this).attr("id");
        $("#"+itemid).lightGallery({
          thumbnail:true,
          selector: '.tb-item'
        }); 
    });
  });
</script>

<style>
.thumbnail {
  overflow: hidden;
  padding: 0;
  margin-bottom: 10px;
}
.col-xs-2 {
  padding-left: 5px;
  padding-right: 5px;
}
      .tb-item img {
    max-width: 50%; /* 设置图片的最大宽度为父元素的100% */
    height: auto;    /* 保持图片的纵横比 */
  }
</style>

<script>
  var cw = 0.6 * $('.thumbnail').width();
  $('.thumbnail').css({height: cw+'px'});
</script>
