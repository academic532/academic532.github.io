---
layout: common
title: Publications
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% for group in site.data.publications.entry %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ group.category }}</h3>
          </div>
          <ul class="list-group">
            {% for item in group.items %}
              <li class="list-group-item">[{{ forloop.index }}]. {{ item }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
